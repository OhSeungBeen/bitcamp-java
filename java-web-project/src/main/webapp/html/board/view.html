<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>게시물</title>
  <link rel="stylesheet" href="/java-web-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/java-web-project/css/header.css">
  <link rel="stylesheet" href="/java-web-project/css/common.css">
</head>
<body>

  <header class="bit-main-header"></header>

  <div class="container">
    <h1></h1>
    <form>
      <div class="form-group row bit-invisible bit-board-detail">
        <label for="no" class="col-sm-2 col-form-label">번호</label>
        <div class="col-sm-10">
          <input type="text" class="form-control-plaintext" id='no' name='no' readonly>
        </div>
      </div>
      <div class="form-group row bit-invisible bit-board-detail bit-board-add">
        <label for="contents" class="col-sm-2 col-form-label">내용</label>
        <div class="col-sm-8">
          <textarea class="form-control" id="contents" name='contents' rows='5'></textarea>
        </div>
      </div>
      <div class="form-group row bit-invisible bit-board-detail">
        <label for="createdDate" class="col-sm-2 col-form-label">작성일</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="createdDate" value="">
        </div>
      </div>
      <div class="form-group row bit-invisible bit-board-detail">
        <label for="viewCount" class="col-sm-2 col-form-label">조회수</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="viewCount" value="">
        </div>
      </div>
      <div class="form-group row ">
        <div class="col-sm-10">
          <a class="btn btn-primary bit-invisible bit-board-detail bit-board-add" href='index.html'>목록</a> 
          <span class= "bit-invisible bit-board-detail">
          <button type="button" id="delete-btn" class="btn btn-primary">삭제</button>
          <button type="button" id="update-btn" class="btn btn-primary">변경</button>
          </span>
          <span class= "bit-invisible bit-board-add">
          <button type="button" id="add-btn" class="btn btn-primary">등록</button>
          </span>
        </div>
      </div>

    </form>
  </div>
  <!-- .container -->

  <script src="/java-web-project/node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="/java-web-project/node_modules/popper.js/dist/popper.min.js"></script>
  <script src="/java-web-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../header.js"></script>
  <script src="/java-web-project/js/header.js"></script>
  <script src="view.js"></script>

</body>
</html>
