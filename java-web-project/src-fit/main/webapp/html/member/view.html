<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>회원</title>
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/common.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/header.css">
<link rel="shortcut icon" href="/bitcamp-fit-tour/images/favicon.ico">
<body>

<header class="bit-main-header"></header>

<div class="container">
<h1></h1>
<form>
  <div class="form-group row bit-view-item">
    <label for="no" class="col-sm-2 col-form-label">번호</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="no" 
             name='no' readonly>
    </div>
  </div>
 <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">이메일</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
          id="email">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
          id="password">
    </div>
  </div>
  
    <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">이름</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
          id="name">
    </div>
  </div>
  
     <div class="form-group row">
    <label for="nickname" class="col-sm-2 col-form-label">별명</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
          id="nickname">
    </div>
  </div>
  
    <div class="form-group row">
    <label for="birth" class="col-sm-2 col-form-label">생년월일</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
          id="birth">
    </div>
  </div>
  
      <div class="form-group row">
    <label for="smsCheck" class="col-sm-2 col-form-label">sms 수신동의</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
          id="smsCheck">
    </div>
  </div>
  
   <div class="form-group row">
    <label for="emailCheck" class="col-sm-2 col-form-label">email 수신동의</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
          id="emailCheck">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="phoneCheck" class="col-sm-2 col-form-label">휴대폰인증여부</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
          id="phoneCheck">
    </div>
  </div>
  
    
  <div class="form-group row  bit-view-item">
    <label for="registeredDate" class="col-sm-2 col-form-label">가입일</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" 
          id="registeredDate" >
    </div>
  </div>
  
    <div class="form-group row">
    <label for="tel" class="col-sm-2 col-form-label">전화번호</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
          id="tel" >
    </div>
  </div>

  
   <div class="form-group row">
    <label for="rank" class="col-sm-2 col-form-label">등급</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
          id="rank" >
    </div>
  </div>
  
   <div class="form-group row">
    <label for="typeName" class="col-sm-2 col-form-label">로그인유형번호</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
          id="typeName">
    </div>
  </div>
  
    <div class="form-group row  bit-view-item">
    <label for="photo" class="col-sm-2 col-form-label">사진</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
          id="photo" >
    </div>
  </div>
  <!-- 목록삭제  -->
  <div class="form-group row">
    <div class="col-sm-10">
      <a class="btn btn-primary" href='index.html'>목록</a> 
      <button type="button" id="delete-btn" class="btn btn-primary bit-view-item">삭제</button> 
      <button type="button" id="update-btn" class="btn btn-primary bit-view-item">변경</button>
      <button type="button" id="add-btn" class="btn btn-primary bit-new-item">등록</button>
    </div>
  </div>
  </form>
</div><!-- .container -->

<script src="/bitcamp-fit-tour/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../header.js"></script>
<script src="view.js"></script>
</body>
</html>
