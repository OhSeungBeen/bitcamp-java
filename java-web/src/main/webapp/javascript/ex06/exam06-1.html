<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
</head>
<body>
<h1>이벤트 - a 태그와 기본 동작()을 중단시키기</h1>
<p>a 태그의 링크를 클릭하면 href 에 등록한 URL을 요청하는 것이
a 태그의 기본 동작 이다.</p>

<a  href="http://www.daum.net" onclick="alert('ok!')">a 태그 기본 동작 계속</a><br>
<!-- 기본 동작을 막고 싶다면 onclick 속성에 작성하는 리턴 값을 false로 지정하라!  -->
<a href="http://www.daum.net" onclick="alert('ok'); return false">a 태그 기본 동작 취소</a><br>

<!-- a 태그의 onclick에 작성할 스크립트가 많다면 별도의 함수에 작성하고 호출한다.
      이때 함수의 리턴 값에 따라 a 태그의 기본 동작을 제어하는 기법이
      다음 예이다. -->
<a href="http://www.daum.net" onclick="return f1()">a 태그 기본 동작 취소2</a><br>

<!-- 태그.onclick = 함수() -->
<a id="link3" href="http://www.daum.net" >a 태그 기본 동작 취소3</a><br>

<!-- 태그.addEventListener("click", 함수{}) -->
<a id="link4" href="http://www.daum.net" >a 태그 기본 동작 취소4</a><br>

<!-- 태그.addEventListener("click", 함수{}) -->
<a id="link4" href="http://www.daum.net" >a 태그 기본 동작 취소5</a><br>
<script>
"use strict"

function f1() {
  alert("ok!");
  return false
}

document.querySelector("#link3").onclick = function() {
  alert("ok!");
  return false;
}

document.querySelector("#link4").onclick = function(e) {
  e.preventDefault();
  alert("ok!");
}

document.querySelector("#link5").addEnverListener function(e) {
  alert("ok!");
  alert("ok!");
}
</script>
</body>
</html>
