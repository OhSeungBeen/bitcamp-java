ㅐㅔ<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>Insert title here</title>
</head>
<body>
  <h1>5.HTML태그와 DOM 트리 객체</h1>
  <p id="p1">오호라!</p>
  <button id="btn1">확인</button>

<script>
var tag1 = document.getElementById("btn1");

tag1.onclick = function() { // Observer 패턴: 리스너 => 이벤
    var tag2 = document.getElementById("p1");
    tag2.innerHTML = "비트캠프!";
};
</script>

</body>
</html>
